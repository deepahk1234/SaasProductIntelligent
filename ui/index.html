<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Product Intelligence Researcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SaaS Product Intelligence Researcher</h1>
        <p>Discover profitable, proven SaaS opportunities.</p>
    </header>

    <main>
        <section id="research-form">
            <h2>Start a New Research Task</h2>
            <form id="research-trigger">
                <label for="prompt">Research Prompt:</label>
                <input type="text" id="prompt" name="prompt" value="Find me 5 profitable SaaS products from #buildinpublic this week" disabled>
                <button type="submit">Start Research</button>
            </form>
        </section>

        <section id="results">
            <h2>Research Results</h2>
            <div id="report-container">
                <p>Click "Start Research" to see the report.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
